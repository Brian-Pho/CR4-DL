---
layout: default
---

<div class="row m-0">
  <div class="col-12 col-lg-11 col-xl-8">
    <div id="page" class="post pl-1 pr-1 pl-sm-2 pr-sm-2 pl-md-4 pr-md-4 pl-xl-3">
    {% if page.dynamic_title %}
      <h1 class="dynamic-title">{{ page.title }}</h1>
      <div class="post-content">
        {{ content }}
      </div>
    {% else %}
      {{ content }}
    {% endif %}
    </div>
  </div>
  {% include panel.html %}
</div>
